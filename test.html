<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Image Slider</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .slider {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .slides {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
      }

      .slide-content {
        position: absolute;
        bottom: 20%;
        left: 10%;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .slide-content h1 {
        font-size: 3em;
        margin: 0;
      }

      .slide-content p {
        font-size: 1.5em;
      }

      .nav-button {
        position: absolute;
        bottom: 15%;
        background-color: rgba(255, 180, 4, 0.738);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        width: 45px;
        height: 45px;
      }

      .prev {
        left: 10%;
      }

      .next {
        left: 13%;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div
          class="slide"
          style="background-image: url('images/portfolio-thumb-1.jpg')"
        >
          <div class="slide-content">
            <h1>Title 1</h1>
            <p>Description for Image 1</p>
          </div>
        </div>
        <div
          class="slide"
          style="background-image: url('images/portfolio-thumb-2.jpg')"
        >
          <div class="slide-content">
            <h1>Title 2</h1>
            <p>Description for Image 2</p>
          </div>
        </div>
        <div
          class="slide"
          style="background-image: url('images/portfolio-thumb-3.jpg')"
        >
          <div class="slide-content">
            <h1>Title 3</h1>
            <p>Description for Image 3</p>
          </div>
        </div>
        <div
          class="slide"
          style="background-image: url('images/portfolio-thumb-4.jpg')"
        >
          <div class="slide-content">
            <h1>Title 4</h1>
            <p>Description for Image 4</p>
          </div>
        </div>
      </div>
      <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
      <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
      let currentIndex = 0;

      function showSlide(index) {
        const slides = document.querySelector(".slides");
        const totalSlides = slides.children.length;
        if (index >= totalSlides) {
          currentIndex = 0;
        } else if (index < 0) {
          currentIndex = totalSlides - 1;
        } else {
          currentIndex = index;
        }
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      function nextSlide() {
        showSlide(currentIndex + 1);
      }

      function prevSlide() {
        showSlide(currentIndex - 1);
      }

      document.addEventListener("DOMContentLoaded", () => {
        showSlide(currentIndex);
      });
    </script>
  </body>
</html>
